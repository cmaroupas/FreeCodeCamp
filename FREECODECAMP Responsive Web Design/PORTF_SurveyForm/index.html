<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parkside City Pool Survey</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your external stylesheet -->
</head>
<body>
  <h1 id="title">Parkside City Pool Survey</h1>
  <p id="description">We value your feedback! Please take a moment to fill out our survey about your experience at Parkside City Pool.</p>
  <form id="survey-form">
    <fieldset>
      <legend>Personal Information</legend>
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

      <label for="age" id="number-label">Age:</label>
      <input type="number" id="number" name="age" placeholder="Enter your age" min="1" max="100" required><br>
    </fieldset>

    <fieldset>
      <legend>Overall Experience</legend>
      <label for="dropdown">How satisfied are you with your overall experience at Parkside City Pool?</label>
      <select id="dropdown" name="dropdown" required>
        <option value="very_satisfied">Very Satisfied</option>
        <option value="satisfied">Satisfied</option>
        <option value="neutral">Neutral</option>
        <option value="dissatisfied">Dissatisfied</option>
        <option value="very_dissatisfied">Very Dissatisfied</option>
      </select><br>

      <label>How would you rate the cleanliness of the facilities?</label><br>
      <input type="radio" id="radio1" name="facility_cleanliness" value="excellent" required>
      <label for="radio1">Excellent</label>
      <input type="radio" id="radio2" name="facility_cleanliness" value="good">
      <label for="radio2">Good</label>
      <input type="radio" id="radio3" name="facility_cleanliness" value="average">
      <label for="radio3">Average</label>
      <input type="radio" id="radio4" name="facility_cleanliness" value="poor">
      <label for="radio4">Poor</label><br>
    </fieldset>

    <fieldset>
      <legend>Facilities Used</legend>
      <label>Which facilities did you use during your visit? (Choose multiple)</label><br>
      <input type="checkbox" id="checkbox1" name="facilities" value="wave_pool">
      <label for="checkbox1">Wave Pool</label>
      <input type="checkbox" id="checkbox2" name="facilities" value="lazy_river">
      <label for="checkbox2">Lazy River</label>
      <input type="checkbox" id="checkbox3" name="facilities" value="water_slides">
      <label for="checkbox3">Water Slides</label>
      <input type="checkbox" id="checkbox4" name="facilities" value="diving_platform">
      <label for="checkbox4">Diving Platform</label>
      <input type="checkbox" id="checkbox5" name="facilities" value="splash_pad">
      <label for="checkbox5">Splash Pad</label><br>
    </fieldset>

    <fieldset>
      <legend>Comments</legend>
      <label for="comments">Additional Comments:</label><br>
      <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments"></textarea><br>
    </fieldset>

    <input type="submit" value="Submit" id="submit">
  </form>
</body>
</html>
