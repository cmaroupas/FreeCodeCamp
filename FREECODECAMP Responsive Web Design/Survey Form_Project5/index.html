<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please take a moment to fill out our survey.</p>
  <form id="survey-form">

    <fieldset>
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

    <label for="number" id="number-label">Number:</label>
    <input type="number" id="number" name="number" placeholder="Enter a number" min="1" max="100" required><br>
    </fieldset>
<fieldset>
    <label for="dropdown">Select an option:</label>
    <select id="dropdown" name="dropdown">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
    </select>

    <label>Choose one:</label><br>
    <input type="radio" id="radio1" name="radiogroup" value="option1">
    <label for="radio1">Option 1</label>
    <input type="radio" id="radio2" name="radiogroup" value="option2">
    <label for="radio2">Option 2</label><br>
</fieldset>
<fieldset>
    <label>Choose multiple:</label><br>
    <input type="checkbox" id="checkbox1" name="checkbox1" value="option1">
    <label for="checkbox1">Option 1</label>
    <input type="checkbox" id="checkbox2" name="checkbox2" value="option2">
    <label for="checkbox2">Option 2</label>
    <input type="checkbox" id="checkbox3" name="checkbox3" value="option3">
    <label for="checkbox3">Option 3</label><br>
    </fieldset>
<fieldset>

  <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments"></textarea>
</fieldset>
    <input type="submit" value="Submit" id="submit">
    </fieldset>
  </form>
</body>
</html>
