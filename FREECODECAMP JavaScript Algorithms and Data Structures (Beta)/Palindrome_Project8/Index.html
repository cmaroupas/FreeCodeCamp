<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container content-wrapper">
            <h1>Palindrome Checker</h1>
            <p class="definition">A palindrome is a word, phrase, or sequence of characters that reads the same way forwards and backwards.</p>
            <div class="check-wrapper">
                <input type="text" id="text-input" class="form-control" placeholder="Enter text here">
                <button id="check-btn" class="btn-primary">Palindrome?</button>
                <p id="result" aria-live="polite"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
